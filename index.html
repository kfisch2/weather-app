<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!--CSS sheet-->
    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body>
    <header>
      <p>Weather</p>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-3 userEl">
          <div class="row">
            <input type="text" class="userInput" placeholder="Enter city" />
            <button type="submit" class="weatherBtn">
              Get weather information
            </button>
            <div class="previousSearch"></div>
          </div>
        </div>

        <div class="weatherContainer col-9">
          <!--Today-->
          <div class="today">
            <div class="currentWeather"></div>
          </div>

          <!--5 day forecast-->
          <div class="forecast row">
            <div class="col day">
              <div class="day1"></div>
            </div>

            <div class="day col">
              <div class="day2"></div>
            </div>

            <div class="day col">
              <div class="day3"></div>
            </div>

            <div class="day col">
              <div class="day4"></div>
            </div>

            <div class="day col">
              <div class="day5"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/script.js"></script>
  </body>
</html>
